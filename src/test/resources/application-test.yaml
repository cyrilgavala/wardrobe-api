spring:
  application:
    name: WardrobeAPI
  mongodb:
    uri: mongodb://localhost:27017/test
    database: wardrobe-api-test
  web:
    error:
      include-message: always
      include-binding-errors: always

# Server configuration
server:
  port: 8080
  ssl:
    enabled: false
    key-store: classpath:keystore/wardrobe-api-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: wardrobe-api

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    mongodb:
      enabled: false

# OpenAPI/Swagger Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: false

# Application configuration
app:
  cors:
    allowed-origins: https://localhost:3000,https://localhost:4200,http://localhost:3000,http://localhost:4200
  jwt:
    secret: p3fRKaMc4dTWnFaneMoawlDG1YIqcbWQYuR7rNoEHoIzyjR/lpTMkhd8K0+jpTTHOOF17aRS8ymz2nvwjQhBXA==
    expiration:
      minutes: 60
    refresh-expiration:
      days: 7

# Logging configuration
logging:
  level:
    sk.cyrilgavala.wardrobeapi: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
