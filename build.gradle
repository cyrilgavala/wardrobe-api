plugins {
    id 'org.springframework.boot' version '3.4.2'
    id 'java'
}

group = 'sk.cyrilgavala'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.4.2'

    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.2'

    implementation 'mysql:mysql-connector-java:8.0.44'

    implementation 'org.projectlombok:lombok:1.18.34'

    implementation 'io.jsonwebtoken:jjwt:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-root:0.12.5'

    implementation 'org.modelmapper:modelmapper:3.2.0'
    implementation 'org.mapstruct:mapstruct:1.6.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.2'
}

test {
    useJUnitPlatform()
}